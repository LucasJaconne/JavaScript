<body>
    <h1>Hello world</h1>
    <p>Ja me livrei da maldição</p>

    <script>
        var n1 = Number.parseFloat(window.prompt('Olá, digite um número: '))
        var n2 = Number.parseFloat(window.prompt('Digite um outro número: '))
        /*
            No caso acima, utilizamos o parseFloat para converter diretamente na digitação do número, mas pode-se também usar apenos Number(n)
        */
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é: ${soma}`)

        //(string -> number) usamos Number(n)
        //(number -> string) usamos String(n)

    </script>
