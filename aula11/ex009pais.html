<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
    <style>
        body{
            background-color: rgb(7, 34, 90);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Verificação de nacionalidade</h1>
    Digite seu país de origem: <input type="text" name="txtp" id="txtp">
    <input type="button" value="verificar" id="veri">
    <div id="res">

    </div>

    <script>
        var ver = document.querySelector('input#veri')
        ver.addEventListener('click', Verificar)
        function Verificar(){
            var pais = document.querySelector('input#txtp')
            var resp = document.querySelector('div#res')
            if (pais.value == 'Brasil'){
                resp.innerHTML = `Você é do ${pais.value} de origem brasileira`
            } else {
                resp.innerHTML = `Você é estrangeiro`
            }
        }
    </script>
</body>
</html>
