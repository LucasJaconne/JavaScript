<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body {
            background-color: rgb(50, 91, 99);
        }
        div#área{
            color: aliceblue;
            font: normal 20pt Arial;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            background-color: rgb(35, 197, 197);
        }
    </style>
</head>
<body>
    
    <div id="área" onclick="clicar()" onmouseenter="entrar()" onmouseout="saiu()">
        interaja
    </div>

    <script>

//Nesse exemplo, nós colocamos as eventos direto no HTMl e as funtions estão abaixo, todas com uma variável para cada uma
        
      function clicar(){
        var a = document.querySelector('div#área')
        a.innerHTML = '<strong>Clicou</strong>'
        a.style.backgroundColor = 'green'
      }
      function entrar(){
        var b = document.querySelector('div#área')
        b.innerHTML = 'Entrou!'
        b.style.backgroundColor = 'red'
      }
      function saiu(){
        var c = document.querySelector('div#área')
        c.innerHTML = 'Saiu!'
        c.style.backgroundColor = 'brown'
      } 
    </script>
</body>
</html>
